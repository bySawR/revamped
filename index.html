<!DOCTYPE html>
<html>
<head>
    <title>revamped | Designverktøy</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.4/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=block" rel="stylesheet">
    <style>
        :root {
            --oransje: #D14900;
            --grey: #444444;
            --blue: #35435A;
            --sand: #F1DFBC;
            --lyssand: #F6F2E9;
        }

        * {
            font-family: Raleway;
        }

        .revamped-container {
    display: flex;
    border-top: 10px solid var(--oransje);
    padding: 50px;
    flex-direction: column;
    align-items: flex-start;
    justify-content: space-between;
    background: var(--blue);
    width: 540px;
    height: 540px;
    color: var(--sand);
    overflow: hidden;
}

        .revamped-heading {
    font-family: 'Poppins';
    font-style: normal !important;
    font-weight: 300 !important;
    font-size: 60px;
    line-height: 75px;
    word-wrap: break-word;
    width: 500px;
        }

        .revamped-ikon img {
            height: 160px;
        }

        .revamped-ikon {
            display: flex;
            width: 100%;
            justify-content: flex-end;
        }

        .side-panel {
            display: flex;
            background: white;
            color: var(--blue);
            gap: 5px;
            width: 460px;
            flex-direction: column;
            height: 100vh;
            
        }

        .input-label {
            font-size: 12px;
           padding-bottom: 10px;
           color: #122010; 
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
        }

        #text-input {
            width: -webkit-fill-available;
        }
        body {
            display: flex;
            margin: 0;
  background-color: #FFFFFF;
  
  background-image: 
    linear-gradient(0deg, transparent, transparent 99px, #D0D0D0 49px, #D0D0D0 49px),
    linear-gradient(90deg, transparent, transparent 99px, #D0D0D0 49px, #D0D0D0 49px),
    linear-gradient(0deg, transparent, transparent 49px, #D0D0D0 49px, #D0D0D0 49px), 
    linear-gradient(90deg, transparent, transparent 49px, #D0D0D0 49px, #D0D0D0 49px), 
     
   linear-gradient(0deg, transparent, transparent 9px, #EAEAEA 9px, #EAEAEA 9px),
   linear-gradient(90deg, transparent, transparent 9px, #EAEAEA 9px, #EAEAEA 9px);
  background-size: 100px 100px, 100px 100px, 50px 50px, 50px 50px, 10px 10px, 10px 10px;
  
  left: 0%;
  top: 0%;
  width: 100%;
  height: 100%;
  position: absolute;
  
}
        

        /* Create a CSS class to apply common styles to form elements */
        input, .input-field {
            padding: 16px;
    font-size: 12px;
    border-radius: 10px;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid darkgrey;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        /* Add styles for when the element is focused */
        input:focus {
            color: #212529;
            background-color: #fff;
            border-color: #83CA3D;
            outline: 0;
            box-shadow: 0 0 0 0.25rem #E3FACD;
        }

        button {
            border-radius: 10px;
            padding: 15px;
border: 2px solid #000;
transition: all 0.3s ease 0s;
background: #98EC44;
box-shadow: 4px 4px 0px 0px #000;
        }

        button:hover {
            box-shadow: none;
            cursor: pointer;
        }

        h2 {
            font-family: 'Poppins';
            font-style: normal !important;
            font-weight: 500 !important;
            font-size: 32px !important;
            line-height: 40px !important;
            color: var(--blue);
        }

        .logo-wrapper img {
            height: 30px;
            color: inherit;
        }

        .logo-wrapper {
    display: flex;
    padding: 30px;
    border-bottom: 1px solid lightgrey;
    flex-direction: column;
    align-items: flex-start;
        }

        .valg-wrapper {
            padding: 30px;
    display: flex;
    flex-direction: column;
        }


        h2 {
            margin: 0;
        }
.grafikk-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    }


    /* Swatch color styles */
.swatch-options {
    display: flex;
    flex-direction: column;
}

.swatch-color {
    width: 30px;
    height: 30px;
    border: 2px solid white;
    border-radius: 50%;
    cursor: pointer;
}

.revamped-container.oransje {
    background-color: var(--oransje);
    color: var(--sand);
    border-top: 10px solid var(--blue);
}

.revamped-container.blue {
    background-color: var(--blue);
    color: var(--sand);
}

.revamped-container.sand {
    background-color: var(--sand);
    color: var(--blue);
}


/* Common text color for the entire container */
.revamped-container .revamped-heading {
    color: inherit;
}

#blue-swatch, #sand-swatch, #oransje-swatch {
    display: none;
}

#blue-swatch:checked + label::before,
#sand-swatch:checked + label::before,
#oransje-swatch:checked + label::before {
    opacity: 1; /* Make the selected swatch fully opaque */
}

#blue-swatch + label::before,
#sand-swatch + label::before,
#oransje-swatch + label::before {
    content: "";
    display: inline-block;
    width: 30px;
    height: 30px;
    border: 3px solid var(--blue);
    border-radius: 500px;
    margin-right: 10px;
    margin-bottom: 20px;
    vertical-align: middle;
    transition: background-color 0.3s, border-color 0.3s;
    opacity: 0.3; /* Set 0.5 opacity for unselected swatches */
}

#blue-swatch + label::before {
    background-color: var(--blue);
    color: var(--sand);
    border-color: var(--oransje);
}

#sand-swatch + label::before {
    background-color: var(--sand);
    color: var(--blue);
    border-color: var(--oransje);
}

#oransje-swatch + label::before {
    background-color: var(--oransje);
    color: var(--sand);
}


.revamped-bunn {
    display: flex;
    justify-content: space-between;
    width: 100%;
        align-items: flex-end;
    }

.revamped-bunn img#revamped-logo {
height: 40px;
object-fit: contain;
}

.revamped-bunn svg {
    fill: blue;
    color: red;
}

.title-wrapper {
    display: flex;
    align-items: center;
}

/* Custom styles for 9x16 size */
.revamped-container.revamped-container-9x16 .revamped-heading {
    font-size: 140px; /* Adjust the font size as needed */
}

.revamped-container.revamped-container-9x16 .revamped-ikon img {
    height: 80px; /* Adjust the icon size as needed */
}
    </style>


</head>
<body>
<div class="side-panel">
    <div class="logo-wrapper">
        <img src="brand assets/logo.svg">
    <div class=title-wrapper>
</div>
</div>
<div class="valg-wrapper">
    <label class="input-label" for="text-input">Tekst</label>
    <input type="text" id="text-input" class="input-field" placeholder="Overtidsmat, møtemat eller kickoff? Prøv vår catering" maxlength="55">

    <label class="input-label" for="icon-input">Ikon</label>
    <select id="icon-input" class="input-field">
<option value="assets\ikoner\catering_sand.png">Catering</option>
<option value="assets\ikoner\ved_sand.png">Ved</option>
<option value="assets\ikoner\bilpleie_sand.png">Bilpleie</option>
<option value="assets\ikoner\buss_sand.png">Buss</option>
<option value="assets\ikoner\frakt_sand.png">Frakt</option>
<option value="assets\ikoner\mekanikk-og-reparasjon_sand.png">Mekanikk og Reparasjon</option>
<option value="assets\ikoner\pakking-og-montering_sand.png">Pakking og Montering</option>
<option value="assets\ikoner\produktbestilling_sand.png">Produktbestilling</option>
<option value="assets\ikoner\utegruppa_sand.png">Utegruppa</option>
<option value="assets\ikoner\utleie_sand.png">Utleie</option>
<option value="assets\ikoner\vaskeri_sand.png">Vaskeri</option>
    </select>
<label class="input-label" for="export-size">Størrelse</label>
<select id="export-size" class="input-field">
    <option value="1x1">Innlegg (1080x1080)</option>
    <option value="9x16">Story (1080x1920)</option>
</select>
<div class="swatch-options">
    <label class="input-label">Farger</label>
    <div>
        <input type="radio" name="swatch" value="blue" id="blue-swatch" checked> <!-- Added "checked" attribute -->
        <label for="blue-swatch" class="swatch-color blue-swatch"></label>

        <input type="radio" name="swatch" value="oransje" id="oransje-swatch">
        <label for="oransje-swatch" class="swatch-color oransje-swatch"></label>
    </div>
</div>


    <button id="export-button">Eksporter</button>
</div>
</div>
<div class="grafikk-wrapper">
<div class="revamped-container">
    <h1 class="revamped-heading" id="revamped-heading">Overtidsmat, møtemat eller kickoff? Prøv vår catering</h1>
    <div class=revamped-bunn>
    <img src="assets/logo-black.svg" id="revamped-logo">
    <div class="revamped-ikon">
        <img src="assets\ikoner\catering_sand.png" id="revamped-icon">
    </div>
</div>
</div>
</div>
<script>
// Add an event listener for swatch selection
document.querySelectorAll('input[name="swatch"]').forEach(input => {
    input.addEventListener('change', () => {
        const selectedSwatch = document.querySelector('input[name="swatch"]:checked').value;
        revampedContainer.className = `revamped-container ${selectedSwatch}`;
    });
});

const textInput = document.getElementById('text-input');
const iconInput = document.getElementById('icon-input');
const revampedContainer = document.querySelector('.revamped-container');
const revampedHeading = document.getElementById('revamped-heading');
const revampedIcon = document.getElementById('revamped-icon');
const exportButton = document.getElementById('export-button');
const exportSizeInput = document.getElementById('export-size');

exportSizeInput.addEventListener('change', () => {
    const selectedSize = exportSizeInput.value;

    // Reset font size and icon size to their original values
    revampedHeading.style.fontSize = '60px';
    revampedIcon.style.height = '160px';

    // Update the revamped-container size based on the selected option
    if (selectedSize === '1x1') {
        revampedContainer.style.width = '540px';
        revampedContainer.style.height = '540px';
    } else if (selectedSize === '9x16') {
        revampedContainer.style.width = '540px';
        revampedContainer.style.height = '960px';

        // Adjust font size and icon size for 9x16 size
        revampedHeading.style.fontSize = '78px';
        revampedHeading.style.lineHeight = '84px';
        revampedIcon.style.height = '225px';
    }
});

textInput.addEventListener('input', () => {
    revampedHeading.textContent = textInput.value;
});

iconInput.addEventListener('change', () => {
    revampedIcon.src = iconInput.value;
});

exportButton.addEventListener('click', () => {
    let exportWidth, exportHeight;

    if (exportSizeInput.value === '1x1') {
        exportWidth = 540;
        exportHeight = 540;
    } else if (exportSizeInput.value === '9x16') {
        exportWidth = 540;
        exportHeight = 960;
    }

    // Adjust the container's size based on the selected export size
    revampedContainer.style.width = exportWidth + 'px';
    revampedContainer.style.height = exportHeight + 'px';

    // Wait for the layout to update before capturing the container
    setTimeout(() => {
        html2canvas(revampedContainer).then(canvas => {
            const dataURL = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = dataURL;
            a.download = 'revamped.png';
            a.click();
        });


    }, 100);
});


</script>
</body>
</html>
